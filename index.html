<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <!--
        Projeto feito para portfolio
        Kauã Robert Lopes
    -->
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar um senha forte e segura.</p>
        </section>
        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" >
                </div>
                <div class="actions">
                    <button id="copy-1"><i class="fas fa-copy"></i></button>
                    <button id="renew"><i class="fas fa-redo"></i></button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar critical" style="width: 50%">

                </div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">

                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input type="range" name="password-length" id="password-length" class="slider" value="16" min="4" max="64">
                                    
                 </div>
                 <div class="config">
                    <label  class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label  class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label  class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                 </div>
            </div>
        </section>



        <div class="submit">
            <button id ="copy-2">Copiar Senha</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
